<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <div class="calc">
        <form>

            <input class="number_A" type="number" name="calc_number_a" placeholder="Enter number A">

            <select name="calc_operation">
                <option value="plus">plus</option>
                <option value="minus">minus</option>
                <option value="divide">divide</option>
                <option value="multiply">multiply</option>
            </select>

            <input type="number" name="calc_number_b" placeholder="Enter number B">

            <!-- <button class="result_btn">Calculate</button> -->

        </form>
        <button class="result_btn">Calculate</button>

        <div class="result">0</div>
    </div>
    
    <script src="/scripts.js"></script>
</body>
</html>
